<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Reuse global look + buttons -->

<body>
<div class="snow snow--1"></div>
<div class="snow snow--2"></div>

<div id="container">

                        Continue
                    </button>

            </div>
        </section>
    </main>

    <footer class="footer">

    </footer>
</div>

<script type="module" src="Game.js"></script>
</body>
</html>
