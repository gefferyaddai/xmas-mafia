<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create Game</title>
    <link rel="stylesheet" href="LandingPage.css" />
</head>

<body>
<div id="container">
    <main id="bottom-container">
        <section class="howto" style="width:min(720px,92vw);">
            <div class="howto-card">
                <h2>Create Game</h2>

                <p>Game Code</p>
                <input id="roomCode" class="room-code-input" type="text" readonly />

                <p style="margin-top:14px;">Your Name</p>
                <input id="hostName" type="text" placeholder="Enter username" />

                <button id="createBtn" class="button primary small" style="margin-top:14px;">
                    Create Game
                </button>

                <button class="button small" style="margin-top:10px;" onclick="window.location.href='LandingPage.html'">
                    Back
                </button>

                <p id="err" style="margin-top:10px; opacity:0.9;"></p>
            </div>
        </section>
    </main>
</div>

<script type="module" src="CreateGame.js"></script>
<script type="module" src="Rooms.js"></script>
</body>
</html>
